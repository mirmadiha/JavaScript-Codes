<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="DOM/style.css">
</head>
<body>
    <button onclick="console.log('Button was clicked!');alert('button was clicked!')">
        click me!
    </button>

    <button ondblclick="console.log('Button was clicked 2 times!');">
        click me 2 times!
    </button>

    <div>
        <h3 onmouseover="console.log('You are inside a div')">This is a div</h3>
    </div>
    <script src="DOM/script.js"></script>
</body>
</html>
